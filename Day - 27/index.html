<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <button type="button" class="new-task-btn">Add a new Task</button>
      <br /><br />
      <form id="task-form">
        <div class="field">
          <label for="title">Title:</label>
          <input type="text" placeholder="Add a Task" name="title" id="title" required/>
        </div>
        <div class="field">
          <label for="desc">Description:</label>
          <textarea name="desc" id="desc" rows="5" cols="20" required></textarea>
        </div>
        <div class="field">
          <label for="due-date">Due date:</label>
          <input
            type="date"
            placeholder="Add a Task"
            name="due-date"
            id="due-date"
            required
          />
        </div>
        <button class="save-btn" type="submit">Save</button>
      </form>

      <div class="task-container">
        <h2>Tasks List</h2>
      <table border="2" class="task-table">
        <tr>
            <th>Title</th>
            <th>Task Description</th>
            <th>Task Due Date</th>
            <th>Edit</th>
        </tr>
      </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

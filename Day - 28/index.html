<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>E-commerce</h1>
    <div class="container">
        <!-- Product Listing Grid -->
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically generated here -->
        </div>

        <!-- Shopping Cart Section -->
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span class="total-price">0.00</span></p>
            <button class="checkout">Checkout</button>
        </div>
    </div>

    <!-- Checkout Form -->
    <div class="checkout-form-container" id="checkoutFormContainer" style="display: none;">
        <form id="checkoutForm">
            <h2>Checkout</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="payment">Payment Details:</label>
            <input type="text" id="payment" name="payment" required>
            <button type="submit">Submit</button>
        </form>
        <p id="confirmationMessage" style="display: none;">Thank you for your purchase!</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
